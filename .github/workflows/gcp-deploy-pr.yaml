name: Build and Deploy to Cloud Run Pull Request

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]


env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: ${{ secrets.GCP_APP_NAME }}
  SERVICE: ${{ secrets.GCP_APP_NAME }}
  REGION: us-central1

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@35b0e87d162680511bf346c299f71c9c5c379033'
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ secrets.GCP_WIF }}'
          service_account: '${{ secrets.GCP_EMAIL }}'

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@a9794064588be971151ec5e7144cb535bcb56e36'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@638bac3fb5b6569db850856f99adae660a690c15
        with:
          flags: '--allow-unauthenticated'
          service: commit-${{ github.sha }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}
          env_vars: |
            NAME=${{ github.sha }}

      - name: Comment Cloud Run URL on pull request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const cloudRunURL = steps.deploy.outputs.url;
            const commentBody = `Deployed to Google Cloud Run!\n\n[Click here to access the service](${cloudRunURL})`;

            github.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
